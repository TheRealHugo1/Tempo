<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="local" placeholder="Digite a cidade: ">

        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/366153/find.svg">
        </button>

        <div class="Caixa-media">
            <h2 class="cidade">Tempo no Rio de Janeiro</h2>

            <p class="temp">30ºC</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

            <p class="umidade">Umidade: 40%</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
